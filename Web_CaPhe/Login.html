<!-- login.html -->

<!DOCTYPE html>
<html>

<head>
    <!-- Những phần head bạn cần giữ nguyên từ trang chính -->
    <title>Login</title>
</head>

<body>

    <!-- Điều hướng và nội dung trang đăng nhập -->
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="card col-12 col-lg-6">
                    <div class="card-wrapper">
                        <div class="card-box align-center">
                            <h4 class="card-title mbr-fonts-style align-center mb-4 display-1">
                                <strong>Login</strong>
                            </h4>

                            <!-- Form đăng nhập -->
                            <form action="login.php" method="post">
                                <!-- Các trường đăng nhập (username và password) -->
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" required>

                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>

                                <!-- Nút đăng nhập -->
                                <button type="submit">Login</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section>
        <div class="container">
            <div class="media-container-row align-center mbr-white">
                <div class="col-12">
                    <p class="mbr-text mb-0 mbr-fonts-style display-7">
                        © Copyright 2025&nbsp; - All Rights Reserved
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Các tệp script và style cần thiết -->

</body>

</html>
